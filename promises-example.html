<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Example in Js</title>
</head>
<body>
    <script>
         const fetchdata = () => {
            return new Promise((resolve,reject) => {
                setTimeout(() =>{
                    console.log("Data fetched successfully...");
                    resolve();
                }, 2000);
            });
         };

        console.log("calling before fetchdata...");
        fetchdata() .then(() => {
            console.log("Promise resolved.....");
        });
        console.log("calling after fetchdata...");
    </script>
</body>
</html>
